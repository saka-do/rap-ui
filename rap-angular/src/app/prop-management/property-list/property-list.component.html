<div class="container-fluid py-2">
  <div class="row justify-content-center mb-4 text-center">

    <!-- Property List Heading -->
    <div class="col-auto">
      <h4 class="page-heading mb-0 text-danger"> Properties Dashboard</h4>
    </div>

    <!-- Search Bar (Moderate Width) -->
    <div class="col-md-4 col-lg-5 ">
      <div class="input-group">
        <input type="text" name="propertySearch" id="search-property" class="form-control" style="width: 250px;">
        <button class="btn btn-outline-danger" onclick="performSearch()">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- Add Property Button -->
    <div class="col-auto">
      <button class="btn btn-outline-success" title="Add property">
        <i class="bi bi-plus-square me-1"></i>
      </button>
    </div>

  </div>
  <div class="divider"></div>

  <div class="mt-4">
    @if (properties?.length > 0) {
    <div class="row justify-content-between">
      @for (property of properties; track property.id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2">
        <div class="card h-100 shadow-sm">
          <img *ngIf="property.imageUrl else noImage" [src]="property.imageUrl" alt="Property Image"
            class="card-img-top object-fit-cover" style="height: 200px;" />
          <ng-template #noImage>
            <div class="bg-light d-flex justify-content-center align-items-center" style="height: 200px;">
              <span class="text-muted">No Image</span>
            </div>
          </ng-template>


          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title text-truncate mb-0">{{ property.name || 'Unnamed' }}</h5>
              <p class="fw-semibold text-primary mb-0">${{ property.price || 'N/A' }}</p>
              <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
    } @else {
    <div class="alert alert-warning text-center mt-5">
      No properties available to display.
    </div>
    }
  </div>
</div>
